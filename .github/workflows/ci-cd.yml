name: CRM CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'sprint*'
  pull_request:
    branches:
      - main

concurrency:
  group: crm-pipeline-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json, skipping"; fi

      - name: Run linter
        run: |
          if npm run -s lint --silent >/dev/null 2>&1; then
            npm run lint
          else
            echo "No lint script found. Skipping."
          fi

      - name: Run TypeScript typecheck
        run: |
          if grep -q "\"typescript\"" package.json; then
            npm run typecheck --if-present || (echo "Typecheck failed" && exit 1)
          else
            echo "No TypeScript found, skipping typecheck."
          fi

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          if npm run -s test --silent >/dev/null 2>&1; then
            npm test
          else
            echo "No test script found. Skipping tests."
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: ./test-results || .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    outputs:
      build-succeeded: ${{ steps.build-step.outcome == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache .next and node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build-step
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "${NEXT_PUBLIC_SUPABASE_URL}" ] || [ -z "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" ]; then
            echo "Warning: NEXT_PUBLIC_SUPABASE_* secrets are not set."
          fi
          npm run build

      - name: Run security audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high || echo "npm audit found issues — continuing"
          else
            echo "No package.json found, skipping audit"
          fi

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  migrations:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest
    needs: build
    if: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install supabase CLI
        run: |
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          npm i -g supabase

      - name: Run migrations
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "Missing SUPABASE_SERVICE_ROLE_KEY secret. Aborting migrations."
            exit 1
          fi
          supabase db push

  deploy:
    name: Deploy (Vercel)
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs['build-succeeded'] == 'true' || always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@28 || true

      - name: Vercel — Deploy Preview
        if: github.ref != 'refs/heads/main'
        uses: amondnet/vercel-action@v21
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: false
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Vercel — Deploy Production
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v21
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
